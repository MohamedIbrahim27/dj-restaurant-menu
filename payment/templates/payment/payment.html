{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
	<link rel="stylesheet" href="{% static 'css/payment/payment.css' %}" />
	<style>
		.continuer {
			background-image: url("static/img/foodmenu/image-home/2.jpg");
		}
	</style>
	<title>Payment</title>
</head>
{% include 'navbar.html' %}

<body>
	<div class="continuer" id="continuer">
		<div class="title">
			<h2>Page Payment</h2>
		</div>
		<div class="right" id="right">
			<div class="payment-form" id="form1">
				<form method="POST">
					{% csrf_token %}
					<h2>PayPal Payment</h2>
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="name" required />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required />
					</div>
					<div class="form-group">
						<label for="card-number">Card Number</label>
						<input type="text" id="card-number" name="card_number" required />
					</div>
					<div class="form-group">
						<label for="expiration">Expiration Date</label>
						<input type="text" id="expiration" name="expiration" required />
					</div>
					<div class="form-group">
						<label for="cvv">CVV</label>
						<input type="text" id="cvv" name="cvv" required />
						<input type="hidden" id="total" name="total" value="{{total}}"/>

						<!-- <input type="text" id="address" name="address" value="" /> 
						<input type="text" id="phone" name="phone" value="" style="display: none;"/>
						<input type="text" id="not_if_any" name="not_if_any" value=""style="display: none;"/> -->
					</div>
					<div class="form-group">
						<button type="submit" name="paypal_button">Pay Now</button>
					</div>
				</form>
			</div>

			<div class="payment-form" id="form2">
				<form method="POST">
					{% csrf_token %}
					<h2>PTT Payment</h2>
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="name_bank" required />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email_bank" required />
					</div>
					<div class="form-group">
						<label for="account-number">Account Number</label>
						<input type="text" id="account-number" name="account_number" required />
					</div>
					<div class="form-group">
						<label for="amount">Amount</label>
						<input type="text" id="amount" name="amount" required />
						<input type="hidden" id="total" name="total_bank" value="{{total}}"/>
<!-- 						
						<input type="text" id="address" name="address" value="" /> 
						<input type="text" id="phone" name="phone" value="" />
						<input type="text" id="not_if_any" name="not_if_any" value=""/> -->
					</div>
					<div class="form-group">
						<button type="submit" name="pttPayment_button">Pay Now</button>
					</div>
				</form>
			</div>

			<div class="payment-form" id="form3">
				<form method="POST">
					{% csrf_token %}
					<h2>Mastercard Payment</h2>
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="name_mcard" required />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email_mcard" required />
					</div>
					<div class="form-group">
						<label for="card-number">Card Number</label>
						<input type="text" id="card-number" name="card_number_mcard" required />
					</div>
					<div class="form-group">
						<label for="expiration">Expiration Date</label>
						<input type="text" id="expiration" name="expiration_mcard" required />
					</div>
					<div class="form-group">
						<label for="cvv">CVV</label>
						<input type="text" id="cvv" name="cvv_mcard" required />
						<input type="hidden" id="total" name="total_mcard" value="{{total}}"/>
						
					</div>
					<div class="form-group">
						<button type="submit" name="mcard_Payment_button">Pay Now</button>
					</div>
				</form>
			</div>
		</div>
		<div class="left">
			<div class="total-price">
				<p id="total-products" class="total-products">
					Your Total Price Is: {{total}} $
				</p>
			</div>

			<div class="title-left">
				<h3>How Would You Payment</h3>
			</div>

			<div class="payment-methods" id="payment-methods">
				<img onclick="showForm(1)" src="{% static 'img/payment/paypal.png' %}" alt="PayPal" />
				<img onclick="showForm(2)" src="{% static 'img/payment/ptt.jpg' %}" alt="PTT" />
				<img onclick="showForm(3)" src="{% static 'img/payment/mastercard.png' %}" alt="Mastercard" />
			</div>
		</div>
	</div>

	{% include 'footer.html' %}
	<script src="{% static 'js/payment/payment.js' %}"></script>
</body>

</html>
